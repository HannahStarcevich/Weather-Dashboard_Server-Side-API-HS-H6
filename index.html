<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <h1>Weather Dashboard</h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <label>Search City:</label>
                        <input type="text" class="searchInput"></input><button type="button" class="btn btn-dark"
                            id="searchBtn">Go!</button>
                        <div class="card">
                            <h5>Recent Searches:</h5>
                            <div class="card-body" id="citiesSearched">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card" id="today">
                                <div class="card-body">
                                    <h5 class="card-title" id="cityNameAndDate">City & Date</h5>
                                    <div id="image"></div>
                                    <p class="card-text" id="temperature">Temperature:</p>
                                    <p class="card-text" id="humidity">Humidity:</p>
                                    <p class="card-text" id="windSpeed">Wind Speed:</p>
                                    <p class="card-text" id="description">Description:</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="card" id="forecast0" style="width: 13rem;">
                                <div class="card-body">
                                    <h5 class="card-title" id="0">Date</h5>
                                    <div id="image0"></div>
                                    <p class="card-text" id="temperature0">Temperature:</p>
                                    <p class="card-text" id="humidity0">Humidity:</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="card" id="forecast1" style="width: 13rem;">
                                <div class="card-body">
                                    <h5 class="card-title" id="1">Date</h5>
                                    <div id="image1"></div>
                                    <p class="card-text" id="temperature1">Temperature:</p>
                                    <p class="card-text" id="humidity1">Humidity:</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="card" id="forecast2" style="width: 13rem;">
                                <div class="card-body">
                                    <h5 class="card-title" id="2">Date</h5>
                                    <div id="image2"></div>
                                    <p class="card-text" id="temperature2">Temperature:</p>
                                    <p class="card-text" id="humidity2">Humidity:</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="card" id="forecast3" style="width: 13rem;">
                                <div class="card-body">
                                    <h5 class="card-title" id="3">Date</h5>
                                    <div id="image3"></div>
                                    <p class="card-text" id="temperature3">Temperature:</p>
                                    <p class="card-text" id="humidity3">Humidity:</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="card" id="forecast4" style="width: 13rem;">
                                <div class="card-body">
                                    <h5 class="card-title" id="4">Date</h5>
                                    <div id="image4"></div>
                                    <p class="card-text" id="temperature4">Temperature:</p>
                                    <p class="card-text" id="humidity4">Humidity:</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
